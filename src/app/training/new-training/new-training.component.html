<section fxLayout fxLayoutAlign="center" class="new-trainig">
  <form (ngSubmit)="onNewTraining(f)" #f="ngForm">
    <mat-card fxFlex="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">
        Time to start a workout
      </mat-card-title>
      <mat-card-content>
        <mat-form-field fxLayoutAlign="center">
          <mat-select
            placeholder="Select type of workout!"
            ngModel
            name="excercise"
            required
          >
            <mat-option
              *ngFor="let excercise of excercises"
              [value]="excercise.id"
            >
              {{ excercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button type="submit" mat-raised-button [disabled]="f.invalid">
          Start
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
