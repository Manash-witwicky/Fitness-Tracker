<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="Your Email"
        ngModel
        name="email"
        email
        required
        #email="ngModel"
      />
      <mat-error *ngIf="email.hasError('required')"
        >Field must not be empty.</mat-error
      >
      <mat-error *ngIf="!email.hasError('required')"
        >E-mail is invalid.</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="Your Password"
        minlength="6"
        ngModel
        name="password"
        required
        #pwInput="ngModel"
      />
      <mat-hint>Should be at least 6 characters long.</mat-hint>
      <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error>Has to be minimum 6 characters.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Your Birthdate"
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthdate"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error>Please select a date.</mat-error>
    </mat-form-field>

    <mat-checkbox ngModel name="agree" color="primary" required
      >Agree to terms and conditions.</mat-checkbox
    >

    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="f.invalid"
    >
      Submit
    </button>
  </form>
</section>

<!-- ngModel name="email" this will create an object property with email as key in the forms..... #email="ngModel" we can use this variable to access the forms property in the template -->
